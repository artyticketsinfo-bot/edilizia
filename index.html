
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdilModern - Costruzioni Generali e Strutture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                construction: {
                  deep: '#2F3E46',
                  sage: '#52796F',
                  brick: '#C97B36',
                  light: '#EAEAEA',
                  darkText: '#222222',
                  whiteOff: '#F8F9FA'
                }
              },
              fontFamily: {
                sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                display: ['Montserrat', 'sans-serif'],
              }
            }
          }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #F8F9FA; color: #222222; }
        h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; }
        
        .hero-section {
          position: relative;
          background-image: url("https://tse1.mm.bing.net/th/id/OIP.IbUt-Ye7LS0BhTIU8ZIYOgHaEO?rs=1&pid=ImgDetMain&o=7&rm=3");
          background-size: cover;
          background-position: center;
          height: 85vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: white;
        }

        .hero-section .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.45);
        }

        .btn-sage { 
          background-color: #52796F; 
          @apply transition-all duration-300 transform active:scale-95;
        }
        .btn-sage:hover { background-color: #40594D; }
        
        .text-brick { color: #C97B36; }
        .bg-brick { background-color: #C97B36; }
        .border-sage { border-color: #52796F; }

        /* Document Style for Quote PDF */
        .quote-document {
          font-family: 'Plus Jakarta Sans', sans-serif;
          color: #2D3748;
          line-height: 1.5;
        }
        .quote-document h1 {
          font-family: 'Montserrat', sans-serif;
          color: #2F3E46;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
